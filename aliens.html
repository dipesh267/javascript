<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <title>Aliens Are Real...Really!!</title>
</head>

<body>
    <form>
        <div class="jumbotron">
            <h1 class="display-4 text-center">We told you so...</h1>

            <div class="row" style="padding-top: 30px;">
                <div class="col-sm date">
                    <input type="text" class="form-control" id="date" placeholder="search date in month/day/year">
                </div>
            </div>
            <div class="row" style="padding: 5px 0 0 15px;">
                <button id="reset_btn" type="submit" class="btn btn-default">Reset</button>
                <button id="search_btn" type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date/Time</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Shape</th>
                <th scope="col">Duration</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody id="main_table"></tbody>
    </table>
</body>
<script src="Data/data.js"></script>
<script src="js/scripts.js"></script>
</html>
